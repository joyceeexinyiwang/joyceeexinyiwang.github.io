<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-4">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
            {%- endif -%}

<!--             </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email | escape }}</a></li>
            {%- endif -%} -->

            {%- if site.quote -%}
            {{ site.quote | escape }}
            {%- endif -%}

        </ul>
      </div>

    </div>

  </div>

</footer>
