---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-meta">
        {{ page.time | escape }} 
        &nbsp; 
      {%- if page.author -%}
        • <span itemprop="categories">{{ page.author | escape }}</span></span> 
        &nbsp; 
      {%- endif -%}
      {%- if page.meta -%}
        • <span itemprop="meta">{{ page.meta | escape }}</span></span>
        &nbsp; 
      {%- endif -%}
      </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>


  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
